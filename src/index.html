<!DOCTYPE html>
<html>
<head>
	<title>Meet-Up Event Planner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

	<!-- build:css css/app.min.css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-material-design.min.css">
  	<link rel="stylesheet" href="css/ripples.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- endbuild -->

	<!-- jQuery -->
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>

	<header>
		<h1>Meet-Up Event Planner</h1>
		<div class="nav-buttons">
			<a href="/" class="btn btn-default btn-white">Add Event</a>
			<a href="/register.html" class="btn btn-default btn-white">Register</a>
			<a href="/events.html" class="btn btn-default btn-white">My Events</a>
		</div>
	</header>

	<div class="main">
		<div id="new-event" class="well bs-component">
			<h2>Create New Event</h2>

			<form id="new-event" class="form-group form-horizontal">

				<div class="form-group">
					<label for="event-name" class="control-label"><span>What would you like to call the event?</span>
						<input class="form-control" type="text" placeholder="Name of the Event" id="event-name" autofocus autocomplete="name" required="true"/>
					</label>
				</div>

				<div class="form-group label-floating">
					<label for="event-type" class="control-label"><span>What is the event for?</span>
						<input class="form-control" id="event-type" list="event-types" placeholder="Event type" required="true"/>
						<datalist id="event-types">
							<option value="Birthday party"/>
							<option value="Wedding"/>
							<option value="Baby shower"/>
							<option value="Conference talk"/>
							<option value="Gender Reveal"/>
							<option value="Graduation"/>
							<option value="Playdate"/>
							<option value="Sleepover"/>
							<option value="Bridal shower"/>
							<option value="Engagement"/>
							<option value="Bachelor party"/>
							<option value="Bachelorette party"/>
							<option value="Rehearsal dinner"/>
						</datalist>
					</label>
				</div>
				
				<div class="form-group label-floating">
					<label for="event-host" class="control-label"><span>Who is hosting the event?</span>
						<input class="form-control" type="text" id="event-host" placeholder="Host name" required="true" autocomplete="name"/>
					</label>
				</div>
				
				<div class="form-group label-floating">
					<label for="event-start-time" class="control-label"><span>When is the event starting?</span>
						<input class="form-control" type="datetime-local" id="event-start-time" required="true"/>
					</label>
				</div>

				<div class="form-group label-floating">
					<label for="event-end-time" class="control-label">
						<span>When is the event ending?</span>
						<input class="form-control" type="datetime-local" id="event-end-time" required="true"/>
					</label>
				</div>
				
				<div class="form-group label-floating">
					<label for="event-guest-list" class="control-label">
						<span>Guest list</span>
						<textarea class="form-control" id="event-guest-list" rows="3" placeholder="Enter guest list here..." required="true"></textarea>
					</label>
				</div>
				
				<div class="form-group label-floating">
					<label for="event-location" class="control-label">
						<span>Where is the event happening?</span>
						<input class="form-control" type="text" id="event-location" placeholder="Event location" required="true"/>
					</label>
				</div>
				
				<div class="form-group label-floating">
					<label for="messageToGuests" class="control-label">
						<span>Message to guests</span>
						<textarea class="form-control" id="messageToGuests" rows="3" placeholder="Type your message to guests here..."></textarea>
					</label>
				</div>
				
				<input type="submit" id="new-event-submit" value="Create Event" class="btn btn-raised btn-info"/>

			</form>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&callback=initMap" async defer></script>
	<!-- build:js js/app.min.js -->
	<script src="js/main.js"></script>
	<script src="js/validationHelper.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/ripples.min.js"></script>
	<!-- endbuild -->
	<script>$.material.init();</script>

</body>
</html>
